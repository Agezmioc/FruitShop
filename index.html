<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Carrito de compras</h1>
    <p>Este es un simulador de carrito básico. Permite al usuario calcular el total de su compra más el detalle de la misma.</p>
    <label id="Prod1">Banana: $4, cantidad:</label>
        <button id="Prod1Add">+</button>
            <label id="Prod1Quant">0</label>
        <button id="Prod1Sub">-</button><br>
    <label id="Prod2">Manzana: $3, cantidad:</label>
        <button id="Prod2Add">+</button>
            <label id="Prod2Quant">0</label>
        <button id="Prod2Sub">-</button><br>
    <label id="Prod3">Naranja: $2.5, cantidad:</label>
        <button id="Prod3Add">+</button>
            <label id="Prod3Quant">0</label>
        <button id="Prod3Sub">-</button><br>
    <br>
    <button id="Calculate">Calcular</button>
    <button id="Custom">Ingresar valores por teclado</button>
    <button id="Reset">Reinicar</button>
</body>
</html>
